spring:
  datasource:
    url: jdbc:h2:mem:agendamento;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: test
    password: 123456

  h2:
    console:
      enabled: true
      path: /h2-console

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update   # pode usar create, update, ou create-drop conforme sua necessidade
    show-sql: true
    properties:
      hibernate:
        format_sql: true

server:
  port: 8080
