spring:
  application:
    name: agendamentoDeEntrevista

  datasource:
    url: jdbc:postgresql://localhost:5432/${DB_NAME}
    username: ${DB_NAME}
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver

  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    show-sql: true

  flyway:
    enabled: true
